                <script>
                    var tagEle = "querySelectorAll" in document ? document.querySelectorAll(".tag") : getClass("tag"),
                        paper = "querySelectorAll" in document ? document.querySelector(".tagBall") : getClass("tagBall")[0];
                    RADIUS = 220,
                        fallLength = 500,
                        tags = [],
                        angleX = Math.PI / 500,
                        angleY = Math.PI / 500,
                        CX = paper.offsetWidth / 2,
                        CY = paper.offsetHeight / 2,
                        EX = paper.offsetLeft + document.body.scrollLeft + document.documentElement.scrollLeft,
                        EY = paper.offsetTop + document.body.scrollTop + document.documentElement.scrollTop;

                    function getClass(className) {
                        var ele = document.getElementsByTagName("*");
                        var classEle = [];
                        for (var i = 0; i < ele.length; i++) {
                            var cn = ele[i].className;
                            if (cn === className) {
                                classEle.push(ele[i]);
                            }
                        }
                        return classEle;
                    }

                    function innit() {
                        for (var i = 0; i < tagEle.length; i++) {
                            var a, b;
                            var k = -1 + (2 * (i + 1) - 1) / tagEle.length;
                            var a = Math.acos(k);
                            var b = a * Math.sqrt(tagEle.length * Math.PI);
                            var x = RADIUS * Math.sin(a) * Math.cos(b);
                            var y = RADIUS * Math.sin(a) * Math.sin(b);
                            var z = RADIUS * Math.cos(a);
                            var t = new tag(tagEle[i], x, y, z);
                            tagEle[i].style.color = "rgb(" + parseInt(Math.random() * 255) + "," + parseInt(Math.random() * 255) + "," + parseInt(Math.random() * 255) + ")";
                            tags.push(t);
                            t.move();
                        }
                    }
                    Array.prototype.forEach = function(callback) {
                        for (var i = 0; i < this.length; i++) {
                            callback.call(this[i]);
                        }
                    }


                    if ("addEventListener" in window) {
                        paper.addEventListener("mousemove", function(event) {
                            var x = event.clientX - EX - CX;
                            var y = event.clientY - EY - CY;
                            angleY = x * 0.0001;
                            angleX = y * 0.0001;
                        });
                    } else {
                        paper.attachEvent("onmousemove", function(event) {
                            var x = event.clientX - EX - CX;
                            var y = event.clientY - EY - CY;
                            angleY = x * 0.0001;
                            angleX = y * 0.0001;
                        });
                    }

                    function rotateX() {
                        var cos = Math.cos(angleX);
                        var sin = Math.sin(angleX);
                        tags.forEach(function() {
                            var y1 = this.y * cos - this.z * sin;
                            var z1 = this.z * cos + this.y * sin;
                            this.y = y1;
                            this.z = z1;
                        })

                    }

                    function rotateY() {
                        var cos = Math.cos(angleY);
                        var sin = Math.sin(angleY);
                        tags.forEach(function() {
                            var x1 = this.x * cos - this.z * sin;
                            var z1 = this.z * cos + this.x * sin;
                            this.x = x1;
                            this.z = z1;
                        })
                    }
                    var tag = function(ele, x, y, z) {
                        this.ele = ele;
                        this.x = x;
                        this.y = y;
                        this.z = z;
                    }
                    tag.prototype = {
                        move: function() {
                            var scale = fallLength / (fallLength - this.z);
                            var alpha = (this.z + RADIUS) / (2 * RADIUS);
                            this.ele.style.fontSize = 15 * scale + "px";
                            this.ele.style.opacity = alpha + 0.5;
                            this.ele.style.filter = "alpha(opacity = " + (alpha + 0.5) * 100 + ")";
                            this.ele.style.zIndex = parseInt(scale * 100);
                            this.ele.style.left = this.x + CX - this.ele.offsetWidth / 2 + "px";
                            this.ele.style.top = this.y + CY - this.ele.offsetHeight / 2 + "px";
                        }
                    }
                    innit();

                </script>

<script type="text/javascript">

    $(document).ready(function() {

        //教程分页
        var currentPage = 1;
        var pageSize = 10;
        var total = 30;
        var totalsize = 1;

        $(function() {
            if(total > 0){sufa()};
        })

        $(".layui-box").delegate(".pageNumber","click",function () {
            var no =  parseInt($(this).attr("data"));
            currentPage = no;
            sufa();
        })

        $(".pageSizeSelect").on('change',function(){
            pageSize = parseInt($(this).find("option:selected").val());
            currentPage = 1;
            sufa();
        })

        $(".layui-laypage-first").on('click',function(){
            if(currentPage != 1) {
                currentPage = 1;
                sufa();
            }
        })



        $(".layui-laypage-pre").on('click',function(){
            if(currentPage != 1) {
                currentPage = currentPage-1;
                sufa();
            }
        })



        $(".layui-laypage-next").on('click',function(){
            if(currentPage != totalsize) {
                currentPage = currentPage+1;
                sufa();
            }
        })



        $(".layui-laypage-last").on('click',function(){
            if(currentPage != totalsize) {
                currentPage = totalsize;
                sufa();
            }
        })



        function sufa() {
            var aa = [];
            aa.push(currentPage);
            totalsize =  Math.ceil(total/pageSize);
            for(var i=1 ;i<5;i++) {
                var a= currentPage+i;
                var b= currentPage-i;
                if(aa.length < 5) {
                    if(a<=totalsize) aa.push(a);
                    if(b>0) aa.push(b);
                }
            }
            aa.sort(function compare(val1,val2){return val1-val2;});

            var content = "";
            for(var i=0 ;i<aa.length;i++) {
                if(aa[i] == currentPage) {
                    content += "<a class=\"pageNumber aaa\" href='javascript:void(0)' data='"+aa[i]+"'>"+aa[i]+"</a>";
                }else {
                    content += "<a class=\"pageNumber\" href='javascript:void(0)' data='"+aa[i]+"'>"+aa[i]+"</a>";
                }
            }
            $(".pageNumber").remove();
            $(".layui-laypage-pre").after(content);

            var num = $(".aaa").text()
            if (num==1)
            {
                $('#show').html(`<div class="w3c-col-xs-24 w3c-col-md-8 pro-item">
